name: ASP.NET MVC CI

on:
  push:
    branches:
      - main   # chạy khi có code push lên nhánh main

jobs:
  build:
    runs-on: windows-latest   # dùng runner Windows để build .NET

    steps:
      # Bước 1: Lấy code từ repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Cài đặt .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'   # hoặc phiên bản bạn đang dùng

      # Bước 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Bước 4: Build project
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # Bước 5: Chạy test (nếu có project test)
      - name: Run tests
        run: dotnet test --no-build --verbosity normal
